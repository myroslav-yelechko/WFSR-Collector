services:
  db:
    image: postgres:15
    env_file:
      - .env.production
    ports:
    - '5432:5432'
    volumes:
    - pg_data:/var/lib/postgresql/data
    networks:
    - default

  app:
    build: .
    restart: unless-stopped
    ports:
      - '8000:8000'
    volumes:
      - .:/app
    env_file: ".env.production"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - db
      - redis
    networks:
      - default

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - .env.production
    networks:
      - default


volumes:
  pg_data:
  redis_data:

networks:
  default: